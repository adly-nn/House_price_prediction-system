<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #0000001a; }
        h2 { text-align: center; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; padding: 15px; background-color: #e9ecef; border-left: 5px solid #28a745; text-align: center; font-size: 1.2em; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üè† House Price Predictor</h2>
    <form action="/" method="POST">
        <label>Median Income ($10k)</label>
        <input type="number" step="0.01" name="MedInc" placeholder="e.g. 8.32" required>

        <label>House Age (Years)</label>
        <input type="number" step="1" name="HouseAge" placeholder="e.g. 41" required>

        <label>Avg Rooms</label>
        <input type="number" step="0.1" name="AveRooms" placeholder="e.g. 6.9" required>

        <label>Avg Bedrooms</label>
        <input type="number" step="0.1" name="AveBedrms" placeholder="e.g. 1.0" required>

        <label>Population</label>
        <input type="number" step="1" name="Population" placeholder="e.g. 322" required>

        <label>Avg Occupancy</label>
        <input type="number" step="0.1" name="AveOccup" placeholder="e.g. 2.5" required>

        <label>Latitude</label>
        <input type="number" step="0.01" name="Latitude" placeholder="e.g. 37.88" required>

        <label>Longitude</label>
        <input type="number" step="0.01" name="Longitude" placeholder="e.g. -122.23" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction_text %}
    <div class="result">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>

</body>
</html>
